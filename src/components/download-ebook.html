<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download E-book - Obrigado!</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #101820;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .hero-ebook {
            width: 100%;
            min-height: 50vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(16, 24, 32, 0.9), rgba(16, 24, 32, 0.9));
            padding: 2rem;
        }

        .hero-ebook img {
            max-width: 25rem;
            height: auto;
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 10px;
        }

        .content {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #ffbe0a;
            font-size: 3.5rem;
            text-transform: uppercase;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .message {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .hero-ebook img {
                max-width: 300px;
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #ffbe0a;
            color: #fff;
            padding: 15px 50px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 190, 10, 0.3);
            transition: all 0.3s ease;
        }

        .back-btn i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    
    <div class="content">
        <div class="hero-ebook" data-aos="fade-down">
            <img src="../assets/img/ebook-cover.png" alt="E-book" data-aos="zoom-in">
        </div>
        <p class="message" data-aos="fade-up" data-aos-delay="300">
            Seu e-book "10 Dicas para Aprender Inglês" está pronto para download.
            Clique no botão abaixo para baixar!
        </p>
        <a href="../assets/img/ID-English-Ebook.pdf" class="download-btn" data-aos="fade-up" data-aos-delay="400" download>
            <i class="fas fa-download"></i>
            Baixar E-book
        </a>    
        <div class="button-container">
            <a href="../index.html" class="back-btn" data-aos="fade-up" data-aos-delay="800">
                <i class="fas fa-arrow-left"></i>
                Página inicial
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // AOS init
        window.addEventListener('load', function() {
            AOS.init({
                duration: 1000,
                once: true,
                mirror: false,
                offset: 50
            });
        });
    </script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
